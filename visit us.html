<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silk Hotel - Luxury Accommodation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }
        .header {
            background-image: url('header-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .header h1, .header p {
            position: relative;
            z-index: 2;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            z-index: 2;
            position: relative;
        }
        .facilities {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .facility {
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: center;
        }
        .facility img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .facility h3 {
            color: #333;
        }
        .reviews {
            margin-top: 40px;
        }
        .reviews p {
            font-style: italic;
            color: #333;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            background-color: #004d99;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to our Luxury Hotel</h1>
        <p>Experience luxury accommodation and exceptional service</p>
    </div>
    <div class="container">
        <h2>Facilities</h2>
        <div class="facilities">
            <div class="facility">
                <img src="10.png" alt="Fitness Center">
                <h3>Fitness Center</h3>
            </div>
            <div class="facility">
                <img src="11.png" alt="Spa">
                <h3>Spa</h3>
            </div>
            <div class="facility">
                <img src="12.png" alt="Swimming Pool">
                <h3>Swimming Pool</h3>
            </div>
            <div class="facility">
                <img src="13.png" alt="Restaurant">
                <h3>Restaurant</h3>
            </div>
            <div class="facility">
                <img src="14.png" alt="Bar">
                <h3>Bar</h3>
            </div>
            <div class="facility">
                <img src="15.png" alt="Business Center">
                <h3>Business Center</h3>
            </div>
            <div class="facility">
                <img src="16.png" alt="WiFi">
                <h3>WiFi</h3>
            </div>
        </div>
        <div class="reviews">
            <h2>Customer Reviews</h2>
            <p>"I had an amazing stay at  Hotel!" - John D.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Silk Hotel. All Rights Reserved.</p>
    </div>
</body>
</html>
